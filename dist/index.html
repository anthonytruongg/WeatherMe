<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Comfortaa">

    <title>WeatherMe Application</title>
</head>
<body id="body">
    <div class="container">
        <div class="searchbar">
            <form id='weatherForm' action="">
                <label for="location">Search a City!</label>
                <input id='location' type="text" name="city">
                <button id='getLocation'>Search</button>
            </form>
        </div>
    </div>

    <div class="containerTwo">
        <div class="weather">
            <div class="weather-info">
                <div class="weather-info-temp">
                    <h1 id='city'>London</h1>
                    <h2 id="temp">Temperature</h2>
                    <h2 id="date"></h2>
                    <h2 id="time">Time</h2>
                    <h2 id="mainDescription">Weather</h2>
                    <div id="pictureSVG"></div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
